server {
  listen 80;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  # =========================================================
  # 1) SHORTLINKS
  #    /s/abc123  -> /s/index.php?code=abc123
  # =========================================================
  location ^~ /s/ {
    # Se for /s/ ou /s (sem código), ainda cai no index.php
    rewrite ^/s/?$ /s/index.php last;

    # /s/<code>
    rewrite ^/s/([^/]+)/?$ /s/index.php?code=$1 last;
  }

  # (Opcional, mas deixa explícito: /s/index.php sempre vai pro PHP-FPM)
  location = /s/index.php {
    include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }

  # =========================================================
  # 2) ESTÁTICOS
  # =========================================================

  # /assets/* -> pasta REAL fora do public
  location ^~ /assets/ {
    alias /var/www/html/assets/;
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public";
  }

  # Cache para arquivos estáticos comuns
  location ~* \.(?:css|js|map|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public";
  }

  # =========================================================
  # 3) APP (Front Controller)
  # =========================================================
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  # =========================================================
  # 4) PHP (FPM)
  # =========================================================
  location ~ \.php$ {
    try_files $uri =404;

    include fastcgi_params;
    fastcgi_pass 127.0.0.1:9000;
    fastcgi_index index.php;

    # Caminho físico do script
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }

  # =========================================================
  # 5) SEGURANÇA
  # =========================================================
  location ~ /\. {
    deny all;
  }
}